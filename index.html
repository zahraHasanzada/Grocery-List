<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery List</title>
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-r from-blue-500 to-pink-300 min-h-screen flex items-center justify-center">
    <div class="bg-white rounded-md shadow-lg p-7">
        <div class="flex items-center mb-4 text-green-700">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 10.5V6a3.75 3.75 0 1 0-7.5 0v4.5m11.356-1.993 1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 0 1-1.12-1.243l1.264-12A1.125 1.125 0 0 1 5.513 7.5h12.974c.576 0 1.059.435 1.119 1.007ZM8.625 10.5a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Zm7.5 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Z" />
              </svg>
            <h1 class="text-3xl font-bold ml-2">Grocery List</h1>
        </div>
        <form id="list-form" class="mb-4">
            <input id="item-input" type="text" placeholder="Enter..." class="border border-gray-300 rounded-md px-4 py-2 mr-2 focus:outline-none focus:border-green-500 ">
            <select id="category-dropdown" class="border border-gray-300 rounded-md px-2 py-2 mr-2 focus:outline-none focus:border-green-500" style="width: 120px;">
                <option value="" selected disabled></option>
                <option value="Fruit">Fruit</option>
                <option value="Dairy">Dairy</option>
                <option value="Grain">Grain</option>
            </select>
            <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded-md  font-bold">Add</button>
        </form>
        <div>
            <ul id="list-items" class="divide-y divide-gray-500 "></ul>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
